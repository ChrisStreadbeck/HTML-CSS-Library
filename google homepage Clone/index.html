<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    
    
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/middle.css">
    <link rel="stylesheet" href="styles/button.css">
    <link rel="stylesheet" href="styles/footer.css">

</head>

<body>
    <div class="header-wrapper">
        
        <div class="nav-wrapper">
            <div class="nav-menu">
                <div class="left-column">
                    <div class="nav-link">
                        <a href="https://mail.google.com">About</a>
                    </div>
                    <div class="nav-link">
                        <a href="https://mail.google.com">Store</a>
                    </div>
                </div>
                               
                <div class="right-column">
                    <div class="nav-link">
                        <a href="https://mail.google.com">Gmail</a>
                    </div>  
                    
                    <div class="nav-link">
                        <a href="https://www.google.com/imghp?hl=en&tab=ri">Images</a>
                    </div>

                    <div class="icon">
                        <i class="fab fa-google"></i>
                    </div>
                    
                    <div class="icon">
                        <i class="fab fa-google"></i>
                    </div>
                </div>
            </div>
        
        </div>
    </div>
    
    <div class="middle-wrapper">
        
        <div class="logo-container">
            <div class="google-logo">
                <img src="./Images/google_PNG19644.png" alt="Logo">
            </div>
        </div>  
        
        <div class="search-bar">
            <form action="https://www.google.com/search" class="searchform" method="get" name="searchform" target="_blank">
                <input name="sitesearch" type="hidden" value="example.com">
                <input autocomplete="on" class="form-control search" name="q" placeholder="Search Google" required="required"  type="text">
            </form>
        </div>

        <div class="button-container">
            <button type = 'submit' class = 'button'>Google Search</button>
            <button type = 'submit' class = 'button'>I'm Feeling Lucky</button>
        </div>

        
    </div>

    <div class="footer-wrapper">
        <div class="left-column">
            <div class="nav-link">
                <a href="https://mail.google.com">Advertising</a>
            </div>  
            
            <div class="nav-link">
                <a href="https://www.google.com/imghp?hl=en&tab=ri">Business</a>
            </div>
        </div>
        <div class="right-column">
            <div class="nav-link">
                <a href="https://mail.google.com">Privacy</a>
            </div>
            <div class="nav-link">
                <a href="https://mail.google.com">Terms</a>
            </div>
            <div class="nav-link">
                <a href="https://mail.google.com">Settings</a>
            </div>        
        </div>
    </div>

    
</body>
</html>
